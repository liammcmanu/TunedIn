<div class="songCard">

	<div class="prompt">
		<div class="heading promptName">
			{{promtName}}
		</div>
		<div class="textBody promptBody">
			{{promtBody}}
		</div>
	</div>

	<app-song-image></app-song-image>

	<div class="songDetails">
		<div class="nameArtist smallHeading">
			<strong>{{songName}}</strong> - {{songArtist}}
		</div>
		<div class="postDescription textBody">
			{{postDescription}}
		</div>
	</div>

</div>
